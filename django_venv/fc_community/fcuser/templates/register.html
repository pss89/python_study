{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <!-- 파이썬 장고에서는 form 태그에 {% csrf_token %} 추기 (크로스도메인 체크를 위한 방지차원) -->
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
            </div>
            <div class="mb-3">
                <label for="useremail" class="form-label">사용자 이메일</label>
                <input type="email" class="form-control" id="useremail" name="useremail" placeholder="사용자 이메일">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="mb-3">
                <label for="re-password" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" name="re-password" placeholder="비밀번호 확인">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            </form>
    </div>
</div>
{% endblock %}
